    /*--------------2번 방식(best)--------------*/
    const root = document.getElementById("root");
    function App() {
      const [conunter, setCounter] = React.useState(0);
      //modifier함수 사용해 컴포넌트의 stast 바꿀때 컴포넌트는 새로운 값을 가지고 다시 한번 렌더링
      //위의 코드처럼 다시 렌더링 해줄 필요가 없음
      const onClick = () => {
        setCounter(conunter + 1);
      };
      return (
        <div>
          <h3>Total clicks: {conunter}</h3>
          <button onClick={onClick}>click me</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
